<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fridge Raider</title>

  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
  <!-- header and site top -->
  <div class="header">
    <div id="title">Fridge Raider</div>
  </div>

  <div class="main" id="wallpaper-layer">

    <div class="main" id="top-layer">


      <!-- Sidebar -->
      <div id="side-bar">

        <div class="search-div" id="common-ingredients">
          <div id="common-ingredients-title" class="search-titles">Common Ingredients</div>
        </div>

        <div class="search-div" id="ingredient-search">
          <div class="search-titles">Ingredients Search</div>
          <input id="search-bar" class="search-function" type="text" placeholder="Type an ingredient">
        </div>

        <div class="search-div" id="ingredient-selected">
          <div class="search-titles">Ingredients Found!</div>
          <div class="search-choices"></div>
          <input class="search-function" type="button" value="Dump Ingredients!">
        </div>
      </div>

      <div class="search-window"></div>

    </div>
</div>
  <!-- <script src="bundle.js" charset="utf-8"></script> -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
